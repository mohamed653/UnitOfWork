<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-9">
          <div id="tableContainer"></div>
        </div>
        <div class="col-3">
          <div class="card">
            <div class="card-header">Add New Student</div>
            <div class="card-body">
              <form id="addUserForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="age" class="form-label">age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="department" class="form-label">department</label>
                 <select class="form-select" id="departmentSelect" name="department" required>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="supervisors" class="form-label">supervisor</label>
                 <select class="form-select" id="supervisorSelect" name="supervisor" required>
                  </select>
                </div>
                <button type="button" class="btn btn-primary" id="addStudentForm">Add Student</button>
              </form>
            </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
    <script src="scripts/apiCalls.js"></script>
  </body>
</html>
